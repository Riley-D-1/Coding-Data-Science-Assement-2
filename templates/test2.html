<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content label {
  display: block;
  margin-top: 10px;
}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body>

<div class="dropdown">
  <button>Choose an option:</button>
  <div class="dropdown-content">
<body>
    <h1>Crypto Data</h1>
    <form method="POST">
             <select name="dropdown" id="dropdown">
                {% for option in options %}
                <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>
            <button type="submit">Submit</button>
        <label for="days">Number of Days:</label>
        <input type="text" id="days" name="days" required>
        <br>
        <button type="submit">Get Data</button>
    </form>
</body>
</html>

<script>

function getSelectedFruits() {
  var checkboxes = document.querySelectorAll('.dropdown-content input[type="checkbox"]');
  var selectedFruits = [];
  checkboxes.forEach(function(checkbox) {
    if (checkbox.checked) {
      selectedFruits.push(checkbox.value);
    }
  });
  return selectedFruits;
}


</script>

</body>
</html>
